name: CI.CD Pipeline
on: 
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'

      - name: Build with Maven
        run: mvn clean install

      - name: Build Docker image
        run: docker build -t spring-boot-app-image .

      - name: Push Docker image
        run: docker push spring-boot-app-image

      - name: Deploy with Docker Compose
        run: docker-compose up -d